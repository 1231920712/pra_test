<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/assets/css/index.css" />
    <link rel="stylesheet" href="/assets/css/resources.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/common.js"></script>
    <title>Resource details</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- Header -->
      <div id="header-container"></div>
      <!-- Menu -->
      <div id="top-menu-container"></div>

      <!-- Content -->
      <div class="content">
        <h2>Resource details</h2>
        <form id="resource-details" class="column" action="./resource-list.html">
          <!-- Actions -->
          <div class="list-header">
            <div style="flex: auto"></div>
            <a id="resource-edit-btn" class="add-button" href="resource-new.html">Edit</a>
            <a class="cancel-button" href="resource-list.html">Cancel</a>
          </div>
          <!-- Main -->
          <div class="row pv-1">
            <div class="column col-image-select">
              <img id="resource-image" src="" width="140" height="150" />
            </div>
            <div class="column col-inputs">
              <div class="column">
                <label for="location">Location</label>
                <div id="resource-location"></div>
              </div>
              <div class="column">
                <label for="catalogue">Catalogue / Provenance</label>
                <div id="resource-catalogue"></div>
              </div>
              <div class="column">
                <label for="height">Height</label>
                <div id="resource-height"></div>
              </div>
              <div class="column" id="diameter-container">
                <label for="diameter">Diameter</label>
                <div id="resource-diameter"></div>
              </div>
              <div class="column">
                <label for="plate">Plate reference</label>
                <div id="resource-plate"></div>
              </div>
              <div class="column">
                <label class="label" for="description">Description</label>
                <p id="resource-description"></p>
              </div>
              <div class="column">
                <label class="label" for="note">Notes</label>
                <p id="resource-note"></p>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
