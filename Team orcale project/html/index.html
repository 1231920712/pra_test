<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="assets/js/common.js"></script>
    <link rel="stylesheet" href="/assets/css/index.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- Header -->
      <iframe
        src="./common/header.html"
        onload="this.insertAdjacentHTML('afterend', (this.contentDocument.body||this.contentDocument).innerHTML);this.remove()"
      ></iframe>
      <!-- Content -->
      <div class="content">
        <h1 class="login-title">Ancient Mediterranean Archeology System</h1>
        <form id="login-form" class="login-form">
          <div class="login-row">
            <label for="username">Username</label>
            <input
              id="username"
              class="login-input"
              type="text"
              placeholder="Enter username"
              name="username"
              required
            />
          </div>
          <div class="login-row">
            <label for="password">Password</label>
            <input
              id="password"
              class="login-input"
              type="password"
              placeholder="Enter password"
              name="password"
              required
            />
          </div>
          <div class="login-row" id="result">&nbsp;</div>
          <button type="submit" class="login-button">Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
